<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>SPA con Hash</title>
    <!-- Enlaza el archivo de estilos CSS externo para la SPA -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
      Navegación principal. Cada enlace cambia el hash de la URL (#),
      lo que permite que el JS muestre la vista correspondiente sin recargar la página.
    -->
    <nav>
      <a href="#home">Inicio</a> <!-- Vista principal -->
      <a href="#about">Acerca</a> <!-- Vista de información -->
      <a href="#contact">Contacto</a> <!-- Vista de contacto -->
    </nav>

    <!--
      Contenedor donde se insertará el contenido de la vista seleccionada.
      El contenido se gestiona dinámicamente desde script.js.
    -->
    <div id="app"></div>

    <!-- Enlaza el archivo JavaScript externo que gestiona el enrutamiento y renderizado -->
    <script src="script.js"></script>
  </body>
</html>
