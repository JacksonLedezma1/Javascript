<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA con HTML Templates</title>
    <!-- Se enlaza el archivo CSS externo -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
      Navegación principal. Cada enlace cambia el hash de la URL,
      permitiendo que el JS seleccione y muestre el template correspondiente.
    -->
    <nav>
      <a href="#/">Inicio</a> <!-- Vista principal -->
      <a href="#/about">Acerca</a> <!-- Vista de información -->
      <a href="#/contact">Contacto</a> <!-- Vista de contacto -->
    </nav>

    <!--
      Contenedor principal donde se cargará el contenido de cada vista.
      El contenido se inserta dinámicamente desde el template correspondiente.
    -->
    <main id="app"></main>

    <!--
      Plantillas HTML (<template>) para cada vista.
      El JS selecciona y clona el contenido del template según la ruta.
    -->
    <template id="home">
      <h1>Bienvenido a la página de inicio</h1>
      <p>Este es un SPA usando HTML templates.</p>
    </template>

    <template id="about">
      <h1>Acerca de</h1>
      <p>Esta es la sección de información sobre la aplicación.</p>
    </template>

    <template id="contact">
      <h1>Contacto</h1>
      <p>Envíanos un mensaje a contacto@ejemplo.com</p>
    </template>

    <!-- Archivo JavaScript que maneja la navegación y carga de vistas -->
    <script src="script.js"></script>
  </body>
</html>
