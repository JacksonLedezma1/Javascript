<!DOCTYPE html>
<html lang="es">

    <title>SPA con Componentes JS</title>

  <body>
    <!--
      Barra de navegaci칩n principal. Cada enlace cambia el hash de la URL,

    -->

      <a href="#home">Inicio</a> <!-- Vista principal -->
      <a href="#about">Acerca de</a> <!-- Vista de informaci칩n -->
      <a href="#contact">Contacto</a> <!-- Vista de contacto -->
    </nav>

    <!--
      Contenedor principal donde se insertar치 el contenido del componente seleccionado.
      El contenido se renderiza din치micamente desde script.js.
    -->
    <main id="app"></main>

    <!-- Enlaza el archivo JavaScript externo que gestiona el enrutamiento y renderizado -->
    <script src="script.js"></script>
  </body>
</html>
