  <h1>Manejo de errores con fetch</h1>

  -->
  <p>Este ejemplo muestra cómo manejar errores cuando una petición fetch falla.</p>
  <button id="loadData">Intentar cargar datos inexistentes</button>
  <div id="errorMsg"></div>
