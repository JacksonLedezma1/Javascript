<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo fetch POST</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Ejemplo de fetch (POST)</h1>
  <!--
    Este ejemplo muestra cómo enviar datos a un servidor usando fetch con el método POST.
    Al enviar el formulario, se crea un nuevo post en la API local (json-server) y se muestra el ID del post creado.
  -->
  <p>Este ejemplo muestra cómo enviar datos a un servidor usando <code>fetch</code> con el método POST.</p>
  <form id="postForm">
    <input type="text" id="title" placeholder="Título" required>
    <input type="text" id="author" placeholder="Autor" required>
    <button type="submit">Crear post</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
